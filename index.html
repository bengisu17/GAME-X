<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GAME - X</title>
</head>
<body>

    <header>
        <h1 id="h1">G A M E - <div class="neon">X</div></h1>
    </header>


    <div class="form-wrapper">
        <h2>Sign In</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" required>
                <label>E-Mail or Phone Number</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Password</label>

            </div>
            <button class="button" type="submit">Sign In</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember Me</label>

                </div>
                <a href="#">Need Help</a>
            </div>
        </form>
        <p>New To GAME-X? <a id="now" href="#">Sign Up Now</a> </p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you are not a bot. <a id="now" href="#">Learn More</a>
        </small>

    </div>



    <script src="app.js"></script>
</body>
</html>
